<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="display">Display</div>
    <div class="digits">
        <div class="row-1">
            <button class="number_7">7</button>
            <button class="number_8">8</button>
            <button class="number_9">9</button>
        </div>
        <div class="row-2">
            <button class="number_4">4</button>
            <button class="number_5">5</button>
            <button class="number_6">6</button>
        </div>
        <div class="row-3">
            <button class="number_1">1</button>
            <button class="number_2">2</button>
            <button class="number_3">3</button>
        </div>
        <div class="row-4">
            <button class="number_0">0</button>
            <button class="clear">Clear</button>
        </div>
    </div>
    <div class="operator">
        <button id="add">+</button>
        <button id="subtract">-</button>
        <button id="divide">รท</button>
        <button id="multiply">ร</button>
        <button id="equal">=</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
